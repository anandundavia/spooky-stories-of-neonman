<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Spooky Stories</title>
	<script type="text/javascript" src="assets/js/phaser.min.js"></script>
	<script type="text/javascript" src="assets/js/boot.js"></script>
	<script type="text/javascript" src="assets/js/preload.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
	<script type="text/javascript" src="assets/js/gameover.js"></script>
	<script type="text/javascript" src="assets/js/gamewon.js"></script>
	<script type="text/javascript" src="assets/js/gametitle.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
    <script type="text/javascript">
		(function() {

				//Create a new game with the appropriate size
				game = new Phaser.Game(1024, 800, Phaser.AUTO);
				
				//Add all states
				game.state.add("Boot", Boot);
				game.state.add("Preload", Preload);
				game.state.add("GameTitle", GameTitle);
				game.state.add("Main", Main);
				game.state.add("GameOver", GameOver);
				game.state.add("GameWon", GameWon);

				//Start the first state
				game.state.start("Boot");

		})();
    </script>
</head>
<body>
</body>
</html>
